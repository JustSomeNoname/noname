<!DOCTYPE html>
<html lang="en">
   <head>
      <meta name="Noname / ノナメ" content=":-- ♡ --:">
      <meta color-scheme="blue light" name="theme-color" content="#454FBF">
      <meta itemref="author" itemprop="author" itemscope="" itemtype="http://schema.org/Person" name="author" content="Noname">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title id="vue-managed">Noname / ノナメ</title>
      <script src="https://kit.fontawesome.com/6e5392ed44.js" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.css">
      <link rel="stylesheet" href="assets/style.css">
      <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
   </head>
   <body>
      <div class="box profile">
         <div style="background-image: url(./assets/img/bgimg.png)" class="top-part">
            <img class="profile-picture" v-bind:src="profile_picture" alt="Profile Picture" />
            <br>
            <p style="color: #2433ff;" class="name"><b><i>Brian</i></b></p>
            <p style="color: #5d67f5; font-size: 13px;" class="name2"><b><i>@justabrian</i></b></p>
            <!-- <ul class="badges">
               <li v-for="badge in badges"><img v-bind:src="badge.image" v-bind:alt="badge.id" /></li>
               </ul> -->
         </div>
         <div class="middle-part">
            <div class="bio">
               <center>
                  <b>
                     <p style="color: #2433ff;" v-html="description"></p>
                  </b>
               </center>
            </div>
            <hr>
            <div class="projects">
               <h1></h1>
               <a v-for="project in projects" class="project-box" v-bind:href="project.link" target="_blank" v-bind:id="project.id">
                  <img v-bind:src="project.image" v-bind:alt="project.name" />
                  <p style="color: #2433ff"><b>{{ project.name }}</b></p>
                  <p class="project-description">{{ project.description }}</p>
               </a>
            </div>
         </div>
         <div class="bottom-part">
            <ul class="social">
               <li v-for="social in socials"><a v-bind:class="social.class_name" v-bind:href="social.link" target="_blank"></a></li>
               <a href="https://github.com/JustSomeNoname"/><u /><b /><p style="color: #7895ff;">JustSomeNoname</p>
            </ul>
            <center>
               <b>
                  <!-- <p style="color: #8f8f8f;">&copy; 2022-2023 Brian (justabrian)</p> -->
               </b>
            </center>
         </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
      <script src="./assets/config.js"></script>
      <script src="./assets/app.js"></script>
   </body>
</html>
